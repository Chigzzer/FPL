{% extends "template.html" %}


{% block title %}
    <title>Team</title>
    <script src="../static/javascript.js"></script>
{% endblock %}

{% block body %}
<div class="mainBody">
    <div class="teamForm">
    <form action="/teamSelect" method="POST" class="teamForm">
        <div class= 'label'><label for="teamID">What is your Team ID </label><br>
        <input id='teamID' name="teamID" type="text"></div>
        <div><button class="teamSubmit" type="submit" name="submit">Submit</button></div>
    </form>
    </div>
    <div class="idGuide">
        <div class="guideQ">
            <a class='teamID' onclick="showInstructions();" style="cursor: pointer; cursor: hand;"> How to get your Team ID</a>
        </div>
        <div class="instructions" id="instructions">
            <div class='step'><br><h1>Step 1: Login to your account on the fantasy website.</h1>
            <img class="steps" src="../static/instructions/step1.jpg" alt="Initial view of the page once you have logged in."></div>
            <div class='step'><br><h1>Step 2: Go to the points page.</h1>
            <img class="steps" src="../static/instructions/step2.png" alt="Points page highlighted."></div>
            <div class='step'><br><h1>Step 3: Find your Team ID from the address bar.</h1>
            <img class="steps" src="../static/instructions/step3.png" alt="ID locaiton highlighted."></div>

        </div>
    </div>
</div>
{% endblock %}
